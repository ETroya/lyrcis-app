<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VersEtile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    
  </head>
  <body>
    <!-- Main body for content -->
  <section class="section">
    <main class="container">
      <input id="searchBar" class="input" type="text" placeholder="Search">
      <button id="searchBtn" class="button is-large is-rounded">Search</button>
      <h1 class="title has-text-centered">
        VersEtile
      </h1>
      <main></main>
      <!-- Selection of the Album Cover, Bio, Lyrics, Translator-->
      <p class="subtitle">
        <body>
          <section class="section">
            <div class="tabs is-toggle is-toggle-rounded">
              <ul>
                <li class="is-active">
                  <a>
                    <span id="selectStart"class="icon is-large"><i class="fas fa-image"></i></span>
                    <span>Album Cover</span>
                  </a>
                </li>
                
                <li>
                  <a>
                    <span id="select"class="icon is-large"><i class="fas fa-music"></i></span>
                    <span>Bio</span>
                  </a>
                </li>
                <li>
                  <a>
                    <span id="select" class="icon is-large"><i class="fas fa-film"></i></span>
                    <span>Lyrics</span>
                  </a>
                </li>
                <li>
                  <a>
                    <span id="selectEnd" class="icon is-large"><i class="fas fa-file-alt"></i></span>
                    <span>Language Translator</span>
                  </a>
                </li>
              </ul>
            </div>
            <body>
            <div class="container">
              <h2 class="subtitle">
                <button class="tablink" onclick="openPage('albumCover', this, 'orange')">Album Cover</button>

                <button class="tablink" onclick="openPage('Bio', this, 'green')" id="defaultOpen">Bio</button>
                <button class="tablink" onclick="openPage('Lyrics', this, 'blue')">Lyrics</button>
                <button class="tablink" onclick="openPage('Lanuage Translator', this, 'orange')">Lanuage Translator</button>
                <div id="Album Cover" class="tabcontent">
                  <h3>Filler</h3>
                  <p>Album Cover Filler </p>
                </div>
                
                <div id="Bio" class="tabcontent">
                  <h3>Whats up </h3>
                  <p>im just hanging out </p> 
                </div>
                
                <div id="Lyrics" class="tabcontent">
                  <h3>Lyrics</h3>
                  <p></p>
                </div>
                
                <div id="Lanuage Translator" class="tabcontent">
                  <h3>Spanish</h3>
                  <p>Hola</p>
                </div>
                
          </section>
        </body>
        

      </p>
      
    </main>
  </section>
 
  <script src="./assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>VersEtile</strong> by <a href="https://etroya.github.io/Bootstrap.About-Me/">Edwin Troya</a>.

    </div>
  </footer>
