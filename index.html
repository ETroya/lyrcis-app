<body>
  <!-- Main body for content -->
  <section class="section">
    <main class="container" id="mainbox">
      <div class="VersEtile">
        <img src="assets/images/verse.png" class="Vers" alt="VerEtile">
        <img src="assets/images/e.png" class="E" alt="VerEtile">
        <img src="assets/images/tile.png" class="tile" alt="VerEtile">
      </div>
      <p>VersEtile is a free web app developed to search any song and translate it to your preferred language. -
        VersEtile Team</p>
      <input type="text" class="form-control" id="search-song" aria-label="Search" placeholder="Song Name">
      <input type="text" class="form-control" id="search-artist" aria-label="Search" placeholder="Artist Name">
      <select class="form-select" id="search-lang" aria-label="Default select example">
        <option selected value="0">No Translation (Default)</option>
        <option value="1">Italian</option>
        <option value="2">Spanish</option>
        <option value="3">French</option>
        <option value="4">English</option>
      </select>

      <button id="searchBtn" class="button is-large is-rounded">Search</button>

      </div>
      </div>
      </div>


      <!-- Header -->
      <main></main>
      <!-- Selection of the Album Cover, Bio, Lyrics, Translator-->
      <p class="subtitle">

        <body>
          <section class="section">
            <div class="tabs is-toggle is-toggle-rounded is-fullwidth">
              <ul>
                <li>
                  <a class="tablink" onclick="openPage('albumCover', this, 'lightgreen')">
                    <span id="selectStart" class="icon is-large"><i class="fa fa-camera"></i></span>
                    <span>Album Name</span>
                  </a>
                </li>

                <li>
                  <a class="tablink" onclick="openPage('RelatedArtist', this, 'lightgreen')">
                    <span id="select" class="icon is-large"><i class="fa fa-tree"></i></span>
                    <span>Related Artists</span>
                  </a>
                </li>
                <li>
                  <a id="lyrics-Btn" class="tablink" onclick="openPage('Lyrics', this, 'cyan')">
                    <span id="select" class="icon is-large"><i class="fa fa-music"></i></span>
                    <span>Lyrics</span>
                  </a>
                </li>
                <li>
                  <a class="tablink" onclick="openPage('langTrans', this, 'lightgreen')">
                    <span id="selectEnd" class="icon is-large"><i class="fa fa-edit"></i></span>
                    <span>Language Translator</span>
                  </a>
                </li>
              </ul>
            </div>

            <body>
              <div class="container">
                <h2 class="subtitle">

                  <!--switching boxes  -->
                  <div id="albumCover" class="tabcontent">
                    <div class="column">
                      <a class="box example1"></a>
                    </div>
                  </div>

                  <div id="RelatedArtist" class="tabcontent">
                    <div class="container">
                      <div class="columns"></div>
                      <div class="column">
                        <a class="box example2"></a>
                      </div>
                    </div>
                  </div>

                  <div id="Lyrics" class="tabcontent">

                  </div>

                </div>
              </div>
              </div>
