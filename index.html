<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <div class="input-group mt-5 mb-3">
                <form>
                    <label for="search-song" class="form-label">Song name</label>
                    <input type="text" class="form-control" id="search-song" aria-label="Search" placeholder="Search">

                    <button type="button" class="btn btn-primary" id="search">Search</button>
                </form>
                

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <script src="./main.js"></script>

</html>
